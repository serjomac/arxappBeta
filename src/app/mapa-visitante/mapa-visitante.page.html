
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons>
            <ion-button>
                <ion-back-button defaultHref="/guardia"></ion-back-button>
            </ion-button>
          </ion-buttons>
      
       
      <ion-title ([ngModel])="name" color="light">Urbanizaci√≥n Vicrieel</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  
  <div class="mapa-urbanizacion">

    <div class="club"><button (click)="ingresarClub()" class="ingresarAreas"></button></div>
    <div class="Parque"><button (click)="ingresarParque()" class="ingresarAreas"></button></div>
    <img class="Complejo" (click)="ingresarComplejo()"  src="../../assets/images/iconoParque.png"/>
    <img class="Parque" (click)="ingresarParque()"  src="../../assets/images/iconoGym.png"/>
    <img class="club" (click)="ingresarClub()"  src="../../assets/images/iconoPiscina.png"/> 

    <!-- QR Club -->
    <div id="mostrarQRClub" *ngIf= "estadoQRClub == true">
        <br>
      <h1>QR Club</h1>
      <br>
      <img src="../../assets/images/clubQr.png" style="width: 140px" alt="Codigo QR">
      <br>
      <ion-button color="secondary" (click)="ocultarQr()">Ok</ion-button>
    </div>

    <!-- QR Complejo -->
    <div id="mostrarQRComplejo" *ngIf= "estadoQRComplejo == true">
        <br>
      <h1>QR Parque</h1>
      <br>
      <img src="../../assets/images/parqueQr.png" style="width: 140px" alt="Codigo QR">
      <br>
      <ion-button color="secondary" (click)="ocultarQr()">Ok</ion-button>
    </div>

      <!-- QR Parque -->
    <div id="mostrarQRParque" *ngIf= "estadoQRParque == true">
        <br>
      <h1>QR GYM</h1>
      <br>
      <img src="../../assets/images/gymQr.png" style="width: 140px" alt="Codigo QR">
      <br>
      <ion-button color="secondary" (click)="ocultarQr()">Ok</ion-button>
    </div>

  </div>

</ion-content>
