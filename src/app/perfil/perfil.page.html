
<ion-header>
  <ion-toolbar color="primary">
     <ion-buttons slot="start">
       <ion-menu-button></ion-menu-button>
     </ion-buttons>
     
     <div class="plusClass" slot="end">
      <ion-icon name="menu" expand="icon-only" color="light" (click)="presentActionSheet()"> </ion-icon>
    </div>
     
    <ion-title ([ngModel])="name" color="light">
      {{name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<ion-card >
    <ion-card-header>
        <img class="icon" src="../../assets/images/avatar.svg">
        <ion-card-title class="ion-bold ion-text-center marginTop">{{name}}</ion-card-title>
        <ion-card-subtitle class="ion-text-center marginTop marginBottom"> Manzana {{direccionDelUsuario.manzana}} villa {{direccionDelUsuario.villa}}</ion-card-subtitle>

    </ion-card-header>
    
    
</ion-card>
<div *ngIf = "direccionDelUsuario">
<ion-list >
<ion-item >

    <label for="">Manzana: </label>
    <ion-input [(ngModel)] = "manzana"  type="text" name="manzana"></ion-input>
  
</ion-item>

<ion-item>

  <label for="">Villa: </label>
  <ion-input [(ngModel)] = "villa"  type="text"  name="villa" ></ion-input>

</ion-item>

<ion-item>

  <label for="">Referencia: </label>
  <ion-input [(ngModel)] = "referencia" type="text" value="{{referencia}}" name="referencia" ></ion-input>

</ion-item>
</ion-list>
</div>
<div>
  <ion-button color="primary" (click)="actualizarDatos()"> actualizar </ion-button>
</div>
    
    
</ion-content>
