

<ion-header>
    <ion-toolbar>
        
      <ion-title>Lista de Residentes</ion-title>

      <div class="plusClass" slot="end">
          <ion-icon name="menu" expand="icon-only" color="light" (click)="presentActionSheet()"> </ion-icon>
        </div>
    </ion-toolbar>

    
</ion-header>
  
  <ion-content>
  
   
  
    <ion-grid class="ion-padding" *ngFor= "let residente of listaDelGuardia">
        <ion-row (click)="listIncitados(residente)" class="align-items-center" class="ion-justify-content-center ion-align-self-stretch" style="box-shadow: 2px 2px 4px 1px rgba(10,20,32,0.1)">
          <ion-col size="3" class="">
              <img class="icon" src="../../assets/images/avatar.svg" alt="">
          </ion-col>
    
          <ion-col class="ion-align-items-end" size="4">
              <h4>{{residente.name}}</h4>
          </ion-col>
    
        </ion-row>
      </ion-grid>
    
  
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
