

<ion-header>
  <ion-toolbar>
      <ion-buttons>
        <ion-button>
            <ion-back-button defaultHref="/menu/home"></ion-back-button>
        </ion-button>
      </ion-buttons>
    <ion-title>Lista de Invitados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-padding" *ngFor= "let invitado of arrayInvitados">
    <ion-row class="align-items-center" class="ion-justify-content-center ion-align-self-stretch" style="box-shadow: 2px 2px 4px 1px rgba(10,20,32,0.1)">
      <ion-col size="3" class="">
          <img class="icon" src="../../assets/images/avatar.svg" alt="">
      </ion-col>

      <ion-col class="ion-align-items-end" size="3">
          <h4>{{invitado.name}}</h4>
      </ion-col>

      <ion-col  size="3" >
          <ion-button (click)="eliminarInvitadoDeLista(invitado)" color="ligth" >
              <ion-icon color="danger" name="close"></ion-icon>   
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addInvitado(arrayInvitados)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
